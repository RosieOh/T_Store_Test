<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>자유게시판</title>
    <th:block th:replace="layout/head :: head"></th:block>
    <style>
        .page-title {
            padding: 80px 0; /* 조절 가능한 상단 및 하단 여백 */
        }
    </style>
</head>

<body class="body-wrapper">


<th:block th:replace="layout/header :: header"></th:block>


<section class="page-title" style="background: linear-gradient(to right, #71AEE8, #77E9CE);">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <!-- Title text -->
                <h3> 자유게시판 </h3>
            </div>
        </div>
    </div>
</section>


<!--보드 관련 들어갈 내용-->
<section id="pricing" class="pricing">
    <div class="container" data-aos="fade-up">
        <div class="container mt-1 mx-5" style="padding-top: 30px; padding-bottom: 20px;">
            <div class="row">
                <div class="col-md-4">
                    <form th:action="@{/free/list.do}" method="get" class="input-group">
                        <div class="input-group-prepend">
                            <select class="custom-select" id="type" name="type" style="height: 38px;"> <!-- 높이 조절 -->
                                <option value="title">제목</option>
                                <option value="content">내용</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" id="keyword" name="keyword" placeholder="검색어를 입력하세요" th:value="${keyword}" style="height: 38px;"> <!-- 높이 조절 -->
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary" style="height: 38px;">검색</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2 offset-md-6 text-right">
                    <th:block sec:authorize="hasAuthority('ADMIN')">
                        <li class="nav-link button-a">
                            <a th:href="@{/free/insert.do}" class="nav-link">글작성</a>
                        </li>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="col-lg-12" data-aos="fade-up" data-aos-delay="200">
            <div class="pricing-item featured">
                <table class="table" style="width:100%; margin:0 auto;">
                    <thead>
                    <tr>
                        <th scope="col" width="80">글 번호</th>
                        <th scope="col" width="600">제목</th>
                        <th scope="col" width="200">등록일</th>
                        <th scope="col" width="100">작성자</th>
                        <th scope="col" width="100">조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="free, freeStat : ${freeList}">
                        <th scope="row" th:text="${freeStat.index}"></th>
                        <td><a th:text="${free.title}" th:href="@{/free/detail.do(fno = ${free.fno})}" style="color:#000000;"></a></td>
                        <td th:text="${#dates.format(free.regdate,'yyyy-MM-dd')}"></td>
                        <td th:if="${free.author == 1}">관리자</td>
                        <td th:text="${free.cnt}" class="has-text-centered"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="oneMusic-pagination-area wow">
        <ul class="pagination justify-content-center mb-0" style="padding-bottom: 50px;">
            <li th:if="${curPage > 5}" class="page-item">
                <a th:href="@{|/free/list.do?page=${page.blockStartNum - 1}|}" class="page-link">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </li>
            <th:block th:each="i: ${#numbers.sequence(page.blockStartNum, page.blockLastNum)}">
                <li th:class="${i == curPage} ? 'page-item active' : 'page-item'">
                    <a th:href="@{|/notice/list?page=${i}|}" class="page-link" aria-label="Page ${i}" aria-current="${i == curPage}" th:text="${i}"></a>
                </li>
            </th:block>
            <li th:if="${page.blockLastNum < page.totalPageCount}" class="page-item">
                <a th:href="@{|/free/list?page=${page.blockLastNum + 1}|}" class="page-link">
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
            </li>
        </ul>
    </div>
</section>

<th:block th:replace="layout/footer :: footer"></th:block>

</body>

</html>
