<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>공지사항</title>
    <th:block th:replace="layout/head :: head"></th:block>
    <script src="https://cdn.ckeditor.com/4.20.0/standard/ckeditor.js"></script>
</head>

<body class="body-wrapper">
<th:block th:replace="layout/header :: header"></th:block>

<main id="main">

    <section class="page-title">
        <!-- Container Start -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 text-center">
                    <!-- Title text -->
                    <h3> 공지사항 세부 내용</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="pricing" class="pricing" style="padding-top: 40px !important;">
        <div class="container" data-aos="fade-up">
            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="200">
                <div class="pricing-item featured" style="padding: 0;">
                    <form th:action="@{/notice/edit.do}" method="post">

                        <div class="col-12">
                            <div class="card w-100">
                                <div class="card-body">
                                    <div class="table-responsive project-list">
                                        <table class="table project-table table-centered table-nowrap">
                                            <tbody>
                                            <tr>
                                                <input type="hidden" th:value="${notice.no}" id="no" name="no">
                                                <th class="text-center" style="vertical-align: middle; width: 10%;">제목</th>
                                                <td><input type="text" id="title" name="title" class="form-control" th:value="${notice.title}" required></td>
                                            </tr>
                                            <tr>
                                                <th class="text-center" style="vertical-align: middle; width: 10%;">내용</th>
                                                <td colspan="6" style="font-size: 15px;">
                                                    <textarea name="content" id="content" th:text="${notice.content}" cols="100" rows="8" maxlength="1000" class="single-textarea" style="height: 400px; border: 1px solid #cbcbcb"></textarea>
                                                    <script>
                                                        CKEDITOR.replace('content',	{filebrowserUploadUrl:'/notice/imageUpload.do'});
                                                    </script>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div class="btn-group float-right mr-3" style="float: right; padding-bottom: 50px;">
                                            <a th:href="@{/notice/list.do}" class="btn btn-outline-dark">목록</a>
                                        </div>
                                        <div class="btn-group float-right mr-3" style="float:right;">
                                            <input type="submit" id="btn" class="btn btn-dark" style="height: 100%; " value="등록">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<th:block th:replace="layout/footer :: footer"></th:block>

</body>

</html>
