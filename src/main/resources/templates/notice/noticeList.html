<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tsherpa</title>
    <th:block th:replace="layout/head :: head"></th:block>
</head>

<body class="body-wrapper">


<th:block th:replace="layout/header :: header"></th:block>


<section class="page-title">
    <!-- Container Start -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <!-- Title text -->
                <h3> 공지사항 </h3>
            </div>
        </div>
    </div>
    <!-- Container End -->
</section>

<!--보드 관련 들어갈 내용-->
<section id="pricing" class="pricing">
    <div class="container" data-aos="fade-up">
        <div class="col-lg-12" data-aos="fade-up" data-aos-delay="200">
            <div class="pricing-item featured" style="padding: 0;">
                <table class="table" style="width: 100%;">
                    <thead>
                    <tr>
                        <th scope="col" width="80">#</th>
                        <th scope="col" width="600">제목</th>
                        <th scope="col">등록일</th>
                        <th scope="col">작성자</th>
                        <th scope="col">조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Notice 목록을 반복적으로 표시 -->
                    <tr th:each="notice, noticeStat : ${notice}">
                        <th scope="row" th:text="${noticeStat.index}"></th>
                        <td><a th:href="@{'/notice/detail?no=' + ${notice.no}}" style="color: #000000" th:text="${notice.title}"></a></td>
                        <td th:text="${#dates.format(notice.resdate, 'yyyy-MM-dd')}"></td>
                        <td>
                            <!-- 관리자 여부에 따라 표시 -->
                            <span th:if="${notice.username eq '관리자'}">관리자</span>
                            <span th:unless="${notice.username eq '관리자'}" th:text="${notice.username}"></span>
                        </td>
                        <td th:text="${notice.visit}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


<div class="oneMusic-pagination-area wow">
    <ul class="pagination justify-content-center mb-0">
        <li th:if="${curPage > 5}" class="page-item">
            <a th:href="@{/notice/list?page=${page.blockStartNum - 1}|}" class="page-link">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </li>
        <th:block th:each="i: ${#numbers.sequence(page.blockStartNum, page.blockLastNum)}">
            <li th:class="${i == curPage} ? 'page-item active' : 'page-item'">
                <a th:href="@{/notice/list?page=${i}|}" class="page-link" aria-label="Page ${i}" aria-current="${i == curPage}" th:text="${i}"></a>
            </li>
        </th:block>
        <li th:if="${page.blockLastNum < page.totalPageCount}" class="page-item">
            <a th:href="@{|/notice/list?page=${page.blockLastNum + 1}|}" class="page-link">
                <i class="fa-solid fa-arrow-right"></i>
            </a>
        </li>
    </ul>
</div>
</section>



<th:block th:replace="layout/footer :: footer"></th:block>



</body>

</html>
