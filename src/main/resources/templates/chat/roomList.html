<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tsherpa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <th:block th:replace="layout/head :: head"></th:block>
</head>

<body class="body-wrapper">

<th:block th:replace="layout/header :: header"></th:block>

<section class="page-title" style="background: linear-gradient(to right, #71AEE8, #77E9CE); padding: 100px 0;">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h3> 거래 장터 </h3>
            </div>
        </div>
    </div>
</section>

<div class="container mt-5">
    <th:block sec:authorize="hasAuthority('TEACHER')">
        <li class="nav-link button-a">
            <a class="btn btn-primary" th:href="@{/chat/roomForm}">방 만들기</a><br>
        </li>
    </th:block>
    <th:block sec:authorize="hasAuthority('ADMIN')">
        <li class="nav-link button-a">
            <a class="btn btn-primary" th:href="@{/chat/roomForm}">방 만들기</a><br>
        </li>
    </th:block>
    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">방 이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room, stat : ${roomList}">
            <th scope="row" th:text="${stat.index + 1}"></th>
            <td><a th:href="@{/chat/{roomId}(roomId=${room.id})}" th:text="${room.name}"></a></td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="layout/footer :: footer"></th:block>

<!-- 부트스트랩 JS 및 기타 스크립트 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-pzjw8Y+JqLkoC0rT0N3b7I5Q2XbtAXrHvSIc6Z4uU7Fq2J2zQFAW/dAiS6JXm"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy8NY5RnZ4PkB4YfEa53I1j6j6MYY/aJ1"
        crossorigin="anonymous"></script>

</body>
</html>
